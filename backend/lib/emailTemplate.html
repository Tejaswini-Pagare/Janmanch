<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janmanch Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background-color: #1c334b;
            color: #ffffff;
            padding: 15px;
            font-size: 24px;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            color: #333333;
        }
        .highlight {
            font-weight: bold;
            color: #1c334b;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #1c334b;
            color: #ffffff!important;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            ðŸš€ Janmanch Update!
        </div>
        <div class="content">
            <p>Hello <span class="highlight">{{userName}}</span>,</p>
            <!-- <p>A new update has been posted on Janmanch:</p> -->
            <p class="highlight">{{message}}</p>
            <!-- <a href="{{link}}" class="button">View Details</a> -->
        </div>
        <div class="footer">
            <p>You're receiving this email because you're subscribed to Janmanch updates.</p>
            <!-- <p><a href="{{unsubscribeLink}}">Unsubscribe</a> if you no longer wish to receive emails.</p> -->
        </div>
    </div>
</body>
</html>
